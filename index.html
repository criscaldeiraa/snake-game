<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <!-- TITLE -->
    <h1 class="title">The Old Snack Game</h1>

    <!-- SCORE DISPLAY -->
    <div class="score">
        <div class="scoreDisplay"></div>
    </div>

    <!-- GAME SPACE 10x10 -->
    <div class="grid"></div>

    <!-- BUTTONS -> for phone users -->
    <div class="button">
        <div class="key hidden"><i></i></div>
        <div class="key top"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
        <div class="key hidden"><i></i></div>
        <div class="key left"><i class="fa fa-arrow-left"></i></div>
        <div class="key bottom"><i class="fa fa-arrow-down"></i></div>
        <div class="key right"><i class="fa fa-arrow-right"></i></div>
    </div>
   
    <!-- POP UP TO PLAY AGAIN -->
    <div class="popup">
        <button class="playAgain">Play Again!</button>
    </div>
    
    <div class="credits">
        <p>Check here the <a href="https://github.com/criscaldeiraa/snake-game">Code</a> - <a href="https://github.com/criscaldeiraa">Cristina Teixeira</a> </p>
    </div>

    <div class="socials">
        <a href="https://www.instagram.com/criscaldeirat/"><i class="icon fa fa-instagram fa-lg" aria-hidden="true"></a></i>
        <!-- <a href=""><i class="icon fa fa-twitter fa-lg" aria-hidden="true"></a></i> -->
        <a href="https://www.linkedin.com/in/cristina-teixeira-47b0aa1a1/"><i class="icon fa fa-linkedin fa-lg" aria-hidden="true"></a></i>
    </div>

</body>
<script src="script.js"></script>
</html>
